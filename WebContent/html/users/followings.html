<!DOCTYPE html>
<html
	th:replace="~{templates/layout :: layout(~{::title}, ~{::body}, ~{})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{user.show.title}">User Info</title>
</head>
<body>

<h1>List of followers</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}">Doe</td>
        <td th:text="${user.email}">john.doe@frontbackend.com</td>
    </tr>
</table>

</body>
</html>
