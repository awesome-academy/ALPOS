<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
  <title th:text="#{session.login.title}">Log in</title>
    <!-- Common styles and scripts -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap-theme.min.css}">
  <!-- <link rel="stylesheet" type="text/css" media="all" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="all" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">-->
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/custom.css}">
  <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
  <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
  <script src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
  <script type="text/javascript" th:src="@{/resources/js/custom.js}"></script>
  <link rel="shortcut icon" th:href="@{/resources/img/favicon.ico}">
  
</head>
<body>
<h1 th:text="#{session.login.title}">Log in</h1>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form th:method="POST" th:action="@{/login}" enctype="utf8">
      
      
      <div th:if="${param.error}" class="alert alert-error">  
        <ul>
          <li th:text="#{session.login.error}" th:class="error">Invalid email and password</li>
        </ul>         
      </div>
      <div th:if="${param.logout}">
          <div class="alert alert-info">You have been logged out.</div>
      </div>
  
      <label th:for="email" th:text="#{session.login.email}">Email</label>
      <input type="email" th:name="email" th:value="${email}" class="form-control" required="required" autofocus="autofocus" />
  
      <label th:for="password" th:text="#{session.login.password}">Password</label>
      <input type="password" th:name="password" class="form-control" />
  
      <input type="checkbox" th:name="remember-me" class="form-control" />
      <label th:for="remember-me" th:text="#{session.login.remember}">Remember me on this computer</label>
  
      <input type="submit" value="Log in" th:attr="value=#{session.login.submit}" class="btn btn-primary"/>		
    </form>
    <p>New user? <a href="#" th:text="#{session.login.signup}">Sign up now!</a></p>
  </div>
</div>
